<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="assets/fonts/Font awesome/css/all.css">
    <!-- main stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="yandex">
        <div class="menu">

            <div class="image">
                <a class="tab-image_link" href="#">
                    <div class="tab-image"></div>
                    <div class="tab-image_txt">Images</div>
                </a>
            </div>


            <div class="video">
                <a class="tab-video_link" href="#">
                    <div class="tab-video"></div>
                    <div class="tab-video_txt">Video</div>
                </a>
            </div>

            <div class="mail">
                <a class="tab-mail_link" href="#">
                    <div class="tab-mail"></div>
                    <div class="tab-mail_txt">Mail</div>
                </a>
            </div>

            <div class="map">
                <a class="tab-map_link" href="#">
                    <div class="tab-map"></div>
                    <div class="tab-map_txt">Maps</div>
                </a>
            </div>

            <div class="appmerica">
                <a class="tab-appmerica_link" href="#">
                    <div class="tab-appmerica"></div>
                    <div class="tab-appmerica_txt">AppMerica</div>
                </a>
            </div>


            <div class="translate">
                <a class="tab-translate_link" href="#">
                    <div class="tab-translate"></div>
                    <div class="tab-translate_txt">Translate</div>
                </a>
            </div>

            <div class="browser">
                <a class="tab-browser_link" href="#">
                    <div class="tab-browser"></div>
                    <div class="tab-browser_txt">Browser</div>
                </a>
            </div>

        </div>
        <div class="main">
            <div class="logo">
                <img src="assets/img/logo.png" alt="">
            </div>
            <div class="Search">
                <form>
                    <div class="search">
                        <input type="search" placeholder="Finds everything">
                        <i class="far fa-keyboard"></i>
                    </div>
                    <div class="but">
                        <button>Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
